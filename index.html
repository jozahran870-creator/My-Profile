<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>يوسف زهران — بروفايل</title>
<link rel="stylesheet" href="css/style.css">
<style>
  /* ستايل شاشة البداية */
  #intro {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:black;
    z-index:1000;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  #introVideo {
    width:100%; height:100%;
    object-fit:cover;
  }
  /* ستايل canvas */
  #scene {
    width:100%;
    height:300px; /* تحكم في ارتفاعه */
    display:block;
    margin:20px 0;
  }
</style>
</head>
<body>
<!-- شاشة البداية -->
<div id="intro">
  <video id="introVideo" src="videos/intro.mp4" autoplay muted></video>
</div>
<!-- الموقع الحقيقي مخفي -->
<div id="siteContent" style="display:none;">

<header class="site-header">
  <img src="img/111.jpeg" alt="يوسف زهران" class="avatar" id="avatarImg">
  <h1 id="name">يوسف زهران</h1>
  <p id="tagline">صلّي على النبي</p>
</header>
<main>
  <section id="about">
    <h2>عنّي</h2>
    <div> يَا يَحْيَىٰ خُذِ الْكِتَابَ بِقُوَّةٍ </div>
  </section>
  <section id="skills">
    <h2>المهارات</h2>
    <div id="skillsList"></div>
  </section>
  <section id="projects">
    <h2>مشاريعي</h2>
    <div id="projectsList"></div>
  </section>
  <canvas id="scene"></canvas>
  <section id="contact">
    <h2>تواصل</h2>
    <form id="contactForm">
      <input name="name" placeholder="اسمك" required>
      <input name="email" type="email" placeholder="ايميلك" required>
      <textarea name="message" placeholder="رسالتك"></textarea>
      <button type="submit">ابعت</button>
    </form>
  </section>
  <!-- Popup الصورة -->
  <div id="avatarModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="bigAvatar">
  </div>
</main>
</div>
<!-- سكربتات -->
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="js/three-demo.js"></script>
<script src="js/script.js"></script>
<script>
  // فيديو البداية
  const introVideo = document.getElementById('introVideo');
  const siteContent = document.getElementById('siteContent');

  introVideo.onended = () => {
    document.getElementById('intro').style.display = 'none';
    siteContent.style.display = 'block';
  };
</script>
</body>
</html>
